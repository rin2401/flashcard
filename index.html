<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            max-width: 600px;
            margin: 20px auto;
            font-family: system-ui, sans-serif;
        }
        .flashcard {
            perspective: 1000px;
            height: 200px;
            margin: 20px 0;
            cursor: pointer;
        }
        .card {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }
        .card.flipped {
            transform: rotateY(180deg);
        }
        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            padding: 20px;
            box-sizing: border-box;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background: white;
            border: 1px solid #ddd;
        }
        .back {
            transform: rotateY(180deg);
            background: #f8f9fa;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: white;
            transition: background 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        .progress {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="flashcard">
            <div class="card">
                <div class="front"></div>
                <div class="back"></div>
            </div>
        </div>
        <div class="controls">
            <button id="prevBtn">Previous</button>
            <button id="flipBtn">Flip</button>
            <button id="nextBtn">Next</button>
        </div>
        <div class="progress"></div>
    </div>

    <script>
        const flashcards = [
            { front: "What is the capital of France?", back: "Paris" },
            { front: "What is 2 + 2?", back: "4" },
            { front: "Who wrote Romeo and Juliet?", back: "William Shakespeare" },
            { front: "What is the chemical symbol for gold?", back: "Au" }
        ];

        let currentCard = 0;
        const card = document.querySelector('.card');
        const frontEl = document.querySelector('.front');
        const backEl = document.querySelector('.back');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const flipBtn = document.getElementById('flipBtn');
        const progressEl = document.querySelector('.progress');

        function updateCard() {
            frontEl.textContent = flashcards[currentCard].front;
            backEl.textContent = flashcards[currentCard].back;
            card.classList.remove('flipped');
            updateProgress();
        }

        function updateProgress() {
            progressEl.textContent = `Card ${currentCard + 1} of ${flashcards.length}`;
        }

        card.addEventListener('click', () => {
            card.classList.toggle('flipped');
        });

        flipBtn.addEventListener('click', () => {
            card.classList.toggle('flipped');
        });

        prevBtn.addEventListener('click', () => {
            currentCard = (currentCard - 1 + flashcards.length) % flashcards.length;
            updateCard();
        });

        nextBtn.addEventListener('click', () => {
            currentCard = (currentCard + 1) % flashcards.length;
            updateCard();
        });

        // Initialize
        updateCard();
    </script>
</body>
</html>
