<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üÉè</text></svg>">
    <title>Flashcard</title>
    <style>
        .container {
            max-width: 80vw;
            margin: 20px auto;
            font-family: system-ui, sans-serif;
        }

        .flashcard {
            /* perspective: 1000px; */
            height: 70vh;
            /* margin: 20px 0; */
            /* cursor: pointer; */
        }

        .card {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .front,
        .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            /* display: flex; */
            align-items: center;
            justify-content: center;
            text-align: left;
            font-size: 1em;
            padding: 10px;
            box-sizing: border-box;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background: white;
            border: 1px solid #ddd;
            overflow-y: scroll;
            -webkit-overflow-scrolling: touch;
        }

        .back {
            transform: rotateY(180deg);
            background: #f8f9fa;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: white;
            transition: background 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        .progress {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="flashcard">
            <div class="card">
                <div class="front"></div>
                <div class="back"></div>
            </div>
        </div>
        <div class="controls">
            <button id="prevBtn">Previous</button>
            <button id="flipBtn">Flip</button>
            <button id="nextBtn">Next</button>
        </div>
        <div class="progress"></div>
    </div>

    <script>
        var flashcards = []

        function shuffle(array) {
            let arr = [...array];

            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }

            return arr;
        }
        function fetchData(id, gid) {
            var url = `https://docs.google.com/spreadsheets/d/${id}/gviz/tq?tqx=out:json&tq&gid=${gid}`;

            fetch(url)
                .then(x => x.text())
                .then(txt => {
                    var jsonString = txt.match(/(?<="table":).*(?=}\);)/g)[0]
                    var json = JSON.parse(jsonString)

                    console.log(json)

                    var table = []
                    var row = []
                    json.cols.forEach(colonne => row.push(colonne.label))
                    table.push(row)
                    json.rows.forEach(r => {
                        var row = []
                        r.c.forEach(cel => {
                            try {
                                var value = cel.f ? cel.f : cel.v
                            }
                            catch (e) {
                                var value = ''
                            }
                            row.push(value)
                        }
                        )
                        table.push(row)
                    }
                    )
                    console.log(table)

                    var cols = table[0]
                    for (let i = 1; i < table.length; i++) {
                        item = {};
                        for (let j = 0; j < cols.length; j++) {
                            item[cols[j]] = table[i][j]
                        }
                        flashcards.push(item)
                    }

                    // flashcards = shuffle(flashcards);
                    console.log(flashcards)
                    updateCard();
                })
        }

        var currentCard = 0;
        var hash = window.location.hash.substr(1);
        if (hash) {
            currentCard = parseInt(hash) - 1;
        }
        console.log("currentCard:", currentCard + 1)

        const card = document.querySelector('.card');
        const frontEl = document.querySelector('.front');
        const backEl = document.querySelector('.back');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const flipBtn = document.getElementById('flipBtn');
        const progressEl = document.querySelector('.progress');

        function updateCard() {
            var c = flashcards[currentCard];
            frontEl.innerHTML = c.front.replaceAll('\n', '<br>');

            if (c.phonetics) {
                frontEl.innerHTML += `<br>${c.phonetics}`
            }

            card.classList.remove('flipped');
            updateProgress();
            setTimeout(() => {
                backEl.innerHTML = c.back;
                if (c.form) {
                    backEl.innerHTML += `<br>(${c.form})`
                }
            }, 600);
        }

        function updateProgress() {
            console.log("currentCard:", currentCard + 1)
            history.pushState({}, null, "#" + (currentCard + 1));
            progressEl.textContent = `Card ${currentCard + 1} of ${flashcards.length}`;
        }

        card.addEventListener('click', () => {
            card.classList.toggle('flipped');
        });

        flipBtn.addEventListener('click', () => {
            card.classList.toggle('flipped');
        });

        prevBtn.addEventListener('click', () => {
            currentCard = (currentCard - 1 + flashcards.length) % flashcards.length;
            updateCard();
        });

        nextBtn.addEventListener('click', () => {
            currentCard = (currentCard + 1) % flashcards.length;
            updateCard();
        });

        // Initialize
        fetchData("12q04f4hwtVQjfVSUayDsgXLGGbqrl9urm8gp556nPQA", "104912594")
    </script>
</body>

</html>
